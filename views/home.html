<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/home_Style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <h3>Users</h3>
          <div class="icons">
            <div class="theme">
              <i class="fa-solid fa-moon" style="color: #ffffff"></i>
              <i class="fa-solid fa-sun" style="color: #ffffff"></i>
            </div>
            <div class="bar">
              <i class="fa-solid fa-bars" style="color: #ffffff"></i>
            </div>
          </div>
        </div>
        <div class="search__bar">
          <input type="text" placeholder="Search Staffs" />
        </div>
      </header>
      <div class="facultys__list"></div>
      <div class="next__page"></div>
    </div>

    <script type="module">
      let root = document.querySelector(".facultys__list");
      loadUsers()
      async function loadUsers() {
        let req = await fetch("api/v1/users");
        let res = await req.json();
        console.log(res);
        res.forEach((user) => {
          let template = `
        <div class="profile" data-id="${user._id}">
          <div class="dp">
            <img src="" alt="" />
          </div>
          <div class="details">
            <h4 class="faculty__name">${user.name}</h4>
            <p class="faculty__details">${user.email}</p>
          </div>
        </div>`;

          root.innerHTML += template;
        });
      }
    </script>
  </body>
</html>
